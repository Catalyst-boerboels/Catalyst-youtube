<!DOCTYPE html>
<html>
<head>
  <title>Grid PRACTICE</title>
</head>
<body>
  <div style="display: grid;
  grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>

    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">div 100px</div>
      <div style="background-color: lightpink;">div 100px <p>text</p></div>
      <div style="background-color: lightblue;">div 200px</div>
      <div style="background-color: lightpink;">div 100px </div>
    </div>

    <div style="display: grid;
  grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>

      <div style="display: grid;
      margin-top: 30px;
      grid-template-columns: 100px 1fr ;">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">div 100px 1fr</div>
      </div>

      <div style="display: grid;
      margin-top: 30px;
      grid-template-columns: 100px 1fr 1fr ;">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">div 100px 1fr</div>
        <div style="background-color: lightblue;">div 100px</div>
      </div>

      <div style="display: grid;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 40px
      ;
      grid-template-columns: 1fr 1fr  1fr;">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">div 100px 1fr</div>
      </div>
      <div style="display: grid;
      margin-top: 30px;
      grid-template-columns: 100px 1fr 1fr ;">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">div 100px 1fr</div>
        <div style="background-color: lightblue;">div 100px</div>
      </div>
</body>
</html>
